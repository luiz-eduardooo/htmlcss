<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{
            margin: auto;
        }
        fieldset{
            background-color: lightgray;
            border-radius: 10px;
        }
        input{
            width: 100%;
        }
        input::placeholder{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" maxlength="15" minlength="5" placeholder="Digite seu Nome!">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu Email!" size="12">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="Telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5} - \d{4}$" placeholder="Digite seu Telefone!">
                <!--Regular Expressions-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
