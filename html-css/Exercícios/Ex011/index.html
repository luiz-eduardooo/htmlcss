<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente Abrir esse site em vários dispotivios diferentes, ou simplesmente diminua ou aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto2.png" type="image/png">
        <img src="Imagens/Sem título.png" alt="Imagem Flexível">
    </picture>
    <h1>Áudio</h1>
    <p>Áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/trabalho.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
